<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Owner Dashboard">
    <link rel="icon" type="image/png" href="../images/favicon_rounded.png">
    <title>Owner Dashboard - YatraNow</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/auth.css">
    <style>
        /* ‚îÄ‚îÄ Dark + Orange Theme Override for Owner Dashboard ‚îÄ‚îÄ */
        body {
            background: #0d0d0d !important;
            color: #e0e0e0 !important;
        }

        /* Sidebar */
        .admin-sidebar {
            background: #181818 !important;
            border-right: 1px solid #2a2a2a !important;
        }

        .admin-sidebar h3 {
            color: #FF7A1A !important;
            font-size: 1rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .sidebar-item {
            color: #bbb !important;
            border-radius: 8px;
            padding: 10px 14px;
            transition: background 0.2s, color 0.2s;
            cursor: pointer;
        }

        .sidebar-item:hover {
            background: rgba(255, 122, 26, 0.1) !important;
            color: #FF7A1A !important;
        }

        .sidebar-item.active {
            background: rgba(255, 122, 26, 0.15) !important;
            color: #FF7A1A !important;
            font-weight: 700;
        }

        /* Content area */
        .admin-content {
            background: #0d0d0d !important;
        }

        /* Section headings */
        .content-section h2 {
            color: #fff !important;
            font-size: 1.4rem;
            border-bottom: 2px solid #FF7A1A;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .content-section h3 {
            color: #e0e0e0 !important;
        }

        /* Table */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .data-table thead tr {
            background: #1e1e1e !important;
        }

        .data-table th {
            color: #aaa !important;
            padding: 12px 14px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.06em;
            border-bottom: 2px solid #2a2a2a;
        }

        .data-table td {
            color: #ddd !important;
            padding: 11px 14px;
            border-bottom: 1px solid #1e1e1e;
            vertical-align: middle;
        }

        .data-table tr:hover td {
            background: #181818 !important;
        }

        /* Price column highlight */
        .price-cell {
            color: #FF7A1A !important;
            font-weight: 700 !important;
            font-size: 15px !important;
        }

        /* Cards used in add-route form */
        .card {
            background: #181818 !important;
            border: 1px solid #2a2a2a !important;
            color: #e0e0e0 !important;
        }

        .card h3 {
            color: #fff !important;
        }

        /* Form inputs */
        .form-label {
            color: #aaa !important;
        }

        .form-input {
            background: #111 !important;
            color: #e0e0e0 !important;
            border-color: #333 !important;
        }

        .form-input:focus {
            border-color: #FF7A1A !important;
            outline: none;
        }

        .form-input option {
            background: #1a1a1a;
            color: #e0e0e0;
        }

        select.form-input {
            color-scheme: dark;
        }

        input[type="date"].form-input,
        input[type="time"].form-input {
            color-scheme: dark;
        }

        /* Auth form wrapper */
        .auth-form .form-group label {
            color: #aaa;
        }

        .auth-submit {
            background: linear-gradient(135deg, #FF7A1A, #e56b0f) !important;
            color: #fff !important;
            border: none !important;
        }

        /* Divider */
        hr {
            border-color: #2a2a2a !important;
        }

        /* Container */
        .container {
            background: transparent !important;
        }

        .dashboard-container {
            background: transparent !important;
        }

        /* Responsive table: horizontal scroll on small screens */
        @media (max-width: 768px) {
            .admin-layout {
                flex-direction: column !important;
            }

            .admin-sidebar {
                width: 100% !important;
                min-width: unset !important;
                border-right: none !important;
                border-bottom: 1px solid #2a2a2a !important;
            }

            .data-table {
                min-width: 600px;
            }

            .data-table-wrapper {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
        }

        /* ‚ïê‚ïê OWNER CARD GRID ‚ïê‚ïê */
        .owner-card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }

        .owner-card-loading {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px 20px;
            color: #555;
            font-size: 0.88rem;
        }

        /* ‚îÄ‚îÄ Individual card ‚îÄ‚îÄ */
        .owner-item-card {
            background: #181818;
            border: 1px solid #2a2a2a;
            border-radius: 14px;
            padding: 18px 20px;
            display: flex;
            flex-direction: column;
            gap: 14px;
            position: relative;
            overflow: hidden;
            transition: border-color 0.25s, transform 0.2s, box-shadow 0.25s;
        }

        .owner-item-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 122, 26, 0.04) 0%, transparent 60%);
            pointer-events: none;
        }

        .owner-item-card:hover {
            border-color: rgba(255, 122, 26, 0.35);
            transform: translateY(-2px);
            box-shadow: 0 8px 28px rgba(0, 0, 0, 0.5);
        }

        /* ‚îÄ‚îÄ Card Header ‚îÄ‚îÄ */
        .owner-card-head {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
        }

        .owner-card-title {
            font-size: 1rem;
            font-weight: 700;
            color: #f0f0f0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .owner-card-title .route-arrow {
            color: #FF7A1A;
            font-weight: 800;
        }

        .owner-id-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 700;
            background: rgba(255, 122, 26, 0.12);
            color: #FF7A1A;
            border: 1px solid rgba(255, 122, 26, 0.3);
            letter-spacing: 0.04em;
            white-space: nowrap;
        }

        /* ‚îÄ‚îÄ Card Divider ‚îÄ‚îÄ */
        .owner-card-divider {
            height: 1px;
            background: #2a2a2a;
            margin: 0;
        }

        /* ‚îÄ‚îÄ Meta rows ‚îÄ‚îÄ */
        .owner-card-meta {
            display: flex;
            flex-direction: column;
            gap: 9px;
        }

        .owner-card-meta-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
        }

        .owner-card-meta-label {
            font-size: 0.71rem;
            font-weight: 600;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 0.07em;
        }

        .owner-card-meta-value {
            font-size: 0.84rem;
            font-weight: 600;
            color: #e0e0e0;
            text-align: right;
        }

        .owner-card-meta-value.accent {
            color: #FF7A1A;
            font-size: 0.95rem;
        }

        .owner-card-meta-value.teal {
            color: #1DCD9F;
        }

        /* ‚îÄ‚îÄ Card Footer / Actions ‚îÄ‚îÄ */
        .owner-card-footer {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 8px;
            margin-top: auto;
        }

        .owner-card-footer.space-between {
            justify-content: space-between;
        }

        /* Reusable small action buttons */
        .oc-btn {
            padding: 7px 14px;
            border-radius: 8px;
            font-size: 0.78rem;
            font-weight: 700;
            border: 1px solid transparent;
            cursor: pointer;
            transition: all 0.18s;
            font-family: inherit;
        }

        .oc-btn-edit {
            background: rgba(255, 122, 26, 0.12);
            color: #FF7A1A;
            border-color: rgba(255, 122, 26, 0.3);
        }

        .oc-btn-edit:hover {
            background: rgba(255, 122, 26, 0.22);
            border-color: #FF7A1A;
        }

        .oc-btn-delete {
            background: rgba(224, 82, 96, 0.12);
            color: #e05260;
            border-color: rgba(224, 82, 96, 0.3);
        }

        .oc-btn-delete:hover {
            background: rgba(224, 82, 96, 0.22);
            border-color: #e05260;
        }

        /* Status pill */
        .oc-status {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 3px 10px;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 0.05em;
        }

        .oc-status.confirmed {
            background: rgba(29, 205, 159, 0.15);
            color: #1DCD9F;
            border: 1px solid rgba(29, 205, 159, 0.35);
        }

        .oc-status.cancelled {
            background: rgba(224, 82, 96, 0.15);
            color: #e05260;
            border: 1px solid rgba(224, 82, 96, 0.35);
        }

        .oc-status.pending {
            background: rgba(245, 158, 11, 0.15);
            color: #f59e0b;
            border: 1px solid rgba(245, 158, 11, 0.35);
        }

        /* Responsive */
        @media (max-width: 900px) {
            .owner-card-grid {
                grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            }
        }

        @media (max-width: 600px) {
            .owner-card-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
        }

        /* ‚îÄ‚îÄ Pill Navbar (matches User Dashboard) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
        .ud-pill-nav {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 6px;
            background: rgba(18, 18, 18, 0.90);
            border: 1px solid rgba(255, 122, 26, 0.22);
            border-radius: 999px;
            backdrop-filter: blur(14px);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 122, 26, 0.06);
        }

        .ud-pill-item {
            position: relative;
            height: 38px;
            padding: 0 16px 0 12px;
            border-radius: 999px;
            display: inline-flex;
            align-items: center;
            gap: 7px;
            color: #888;
            text-decoration: none;
            font-size: 15px;
            white-space: nowrap;
            transition: color 0.25s ease, background 0.25s ease;
            cursor: pointer;
        }

        .ud-pill-item i {
            font-size: 18px;
            line-height: 1;
            flex-shrink: 0;
        }

        .ud-nav-label {
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 0.02em;
        }

        .ud-pill-item:hover {
            color: #FF7A1A;
            background: rgba(255, 122, 26, 0.10);
        }

        .ud-pill-item.active {
            color: #fff;
            background: linear-gradient(135deg, #FF7A1A, #e56b0f);
            box-shadow: 0 0 14px rgba(255, 122, 26, 0.40);
        }

        .ud-pill-item.active:hover {
            background: linear-gradient(135deg, #ff9040, #FF7A1A);
            color: #fff;
        }

        .ud-pill-item.ud-logout:hover {
            color: #ff6b6b;
            background: rgba(255, 80, 80, 0.10);
        }

        /* Hide old hamburger */
        .hamburger {
            display: none !important;
        }

        /* Mobile (‚â§600px): icon-only */
        @media (max-width: 600px) {
            .ud-pill-item {
                width: 38px;
                height: 38px;
                padding: 0;
                justify-content: center;
            }

            .ud-nav-label {
                display: none;
            }

            .ud-pill-item i {
                font-size: 19px;
            }
        }
    </style>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="../index.html" class="navbar-logo">
                <img src="../images/Logo.png" alt="YatraNow Logo" class="navbar-logo-img">
            </a>

            <!-- Pill Nav -->
            <nav class="ud-pill-nav" id="udPillNav">
                <a href="owner.html" id="nav-dashboard" class="ud-pill-item active" title="Dashboard"><i
                        class='bx bxs-home'></i><span class="ud-nav-label">Dashboard</span></a>
                <a href="#" class="ud-pill-item ud-logout" onclick="logout(); return false;" title="Logout"><i
                        class='bx bx-log-out'></i><span class="ud-nav-label">Logout</span></a>
            </nav>
        </div>
    </nav>

    <!-- Owner Dashboard -->
    <div class="dashboard-container">
        <div class="container">
            <div class="admin-layout">
                <!-- Sidebar -->
                <div class="admin-sidebar">
                    <h3>Owner Panel</h3>
                    <ul class="sidebar-menu">
                        <li class="sidebar-item active" onclick="showSection('vehicles')">Add Vehicle</li>
                        <li class="sidebar-item" onclick="showSection('routes')">Manage Routes</li>
                        <li class="sidebar-item" onclick="showSection('bookings')">Bookings</li>
                    </ul>
                </div>

                <!-- Content Area -->
                <div class="admin-content">
                    <!-- Add Vehicle Section -->
                    <div id="vehicles-section" class="content-section">
                        <h2>Add New Vehicle &
                            Schedule</h2>

                        <form class="auth-form" id="addVehicleForm" style="max-width: 600px;">
                            <div class="form-group">
                                <label for="vehicleName" class="form-label">Vehicle Name</label>
                                <input type="text" id="vehicleName" class="form-input"
                                    placeholder="e.g., Express Deluxe" required>
                            </div>

                            <div class="form-group">
                                <label for="vehicleNumber" class="form-label">Vehicle Number</label>
                                <input type="text" id="vehicleNumber" class="form-input" placeholder="e.g., MH12AB1234"
                                    required>
                            </div>

                            <div class="form-group">
                                <label for="vehicleType" class="form-label">Vehicle Type</label>
                                <select id="vehicleType" class="form-input" onchange="onVehicleTypeChange()" required>
                                    <option value="">Select vehicle type</option>
                                    <option value="BUS">Bus</option>
                                    <option value="TRAIN">Train</option>
                                </select>
                            </div>

                            <div class="form-group" id="busTypeGroup" style="display:none;">
                                <label for="busType" class="form-label">Bus Type</label>
                                <select id="busType" class="form-input">
                                    <option value="SUPER_LUXURY">Super Luxury (40 seats)</option>
                                    <option value="DELUXE">Deluxe (45 seats)</option>
                                    <option value="SLEEPER">Sleeper (36 seats)</option>
                                    <option value="SEATER">Seater (52 seats)</option>
                                </select>
                            </div>

                            <div class="form-group" id="trainSeatsGroup" style="display:none;">
                                <label for="totalSeats" class="form-label">Total Seats</label>
                                <input type="number" id="totalSeats" class="form-input" placeholder="e.g., 100" min="10"
                                    max="500">
                            </div>

                            <hr style="margin: 20px 0; border-color: #eee;">
                            <h3>Schedule Details</h3>

                            <div class="form-group">
                                <label for="routeSelect" class="form-label">Select Route</label>
                                <select id="routeSelect" class="form-input" required>
                                    <option value="">Loading routes...</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="scheduleDate" class="form-label">Travel Date</label>
                                <input type="date" id="scheduleDate" class="form-input" required>
                            </div>

                            <div class="form-group">
                                <label for="departureTime" class="form-label">Departure Time</label>
                                <input type="time" id="departureTime" class="form-input" required>
                            </div>

                            <div class="form-group">
                                <label for="arrivalTime" class="form-label">Arrival Time</label>
                                <input type="time" id="arrivalTime" class="form-input" required>
                            </div>

                            <div class="form-group">
                                <label for="ticketPrice" class="form-label">Ticket Price (‚Çπ)</label>
                                <input type="number" id="ticketPrice" class="form-input" placeholder="e.g., 450" min="1"
                                    required>
                            </div>

                            <button type="submit" class="auth-submit" id="addVehicleBtn">Add Vehicle & Schedule</button>
                            <p id="vehicleFormMsg" style="margin-top:10px; font-weight:600;"></p>
                        </form>
                    </div>

                    <!-- Manage Routes Section -->
                    <div id="routes-section" class="content-section" style="display: none;">
                        <h2>Manage Routes</h2>

                        <button class="btn btn-primary" style="margin-bottom: var(--spacing-lg);"
                            onclick="showAddRouteForm()">
                            + Add New Route
                        </button>

                        <!-- Add/Edit Route Form (hidden by default) -->
                        <div id="addRouteFormContainer" style="display: none; margin-bottom: var(--spacing-xl);">
                            <div class="card" style="max-width: 600px;">
                                <h3 id="routeFormTitle" style="margin-bottom: var(--spacing-md);">Add New Route</h3>
                                <form class="auth-form" id="routeForm" onsubmit="saveRoute(event)">
                                    <input type="hidden" id="editRouteId">
                                    <div class="form-group">
                                        <label class="form-label">From</label>
                                        <input type="text" id="routeFrom" class="form-input" placeholder="Starting city"
                                            required>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">To</label>
                                        <input type="text" id="routeTo" class="form-input"
                                            placeholder="Destination city" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Distance (km)</label>
                                        <input type="number" id="routeDistance" class="form-input"
                                            placeholder="e.g., 150" min="1" required>
                                    </div>
                                    <p id="routeFormMsg" style="font-weight:600; margin-bottom:10px;"></p>
                                    <div style="display: flex; gap: var(--spacing-md);">
                                        <button type="submit" class="btn btn-success">Save Route</button>
                                        <button type="button" class="btn btn-danger"
                                            onclick="hideAddRouteForm()">Cancel</button>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="owner-card-grid" id="routesCardGrid">
                            <div class="owner-card-loading">Loading routes‚Ä¶</div>
                        </div>
                    </div>

                    <!-- Bookings Section -->
                    <div id="bookings-section" class="content-section" style="display: none;">
                        <h2>Bookings</h2>
                        <div class="owner-card-grid" id="bookingsCardGrid">
                            <div class="owner-card-loading">Loading bookings‚Ä¶</div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/api-config.js?v=5"></script>
    <script src="../js/data.js?v=5"></script>
    <script src="../js/auth.js?v=5"></script>
    <script src="../js/spotlight.js"></script>
    <script>
        // ‚îÄ‚îÄ‚îÄ INIT ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        // DOMContentLoaded fires BEFORE inline scripts at bottom of <body> run,
        // so we use readyState check instead.
        function init() {

            // Auth check ‚Äî redirect to login if not logged in
            var user = requireAuth();
            if (!user) return;

            // Set min date to today for schedule
            var today = new Date().toISOString().split('T')[0];
            var scheduleDate = document.getElementById('scheduleDate');
            if (scheduleDate) scheduleDate.min = today;

            // Attach vehicle form submit handler safely
            var vehicleForm = document.getElementById('addVehicleForm');
            if (vehicleForm) {
                vehicleForm.addEventListener('submit', async function (e) {
                    e.preventDefault();
                    var btn = document.getElementById('addVehicleBtn');
                    var msg = document.getElementById('vehicleFormMsg');
                    btn.disabled = true;
                    btn.textContent = 'Saving...';
                    msg.textContent = '';
                    var vehicleType = document.getElementById('vehicleType').value;
                    var vehiclePayload = {
                        name: document.getElementById('vehicleName').value,
                        vehicleNumber: document.getElementById('vehicleNumber').value,
                        vehicleType: vehicleType,
                        busType: vehicleType === 'BUS' ? document.getElementById('busType').value : null,
                        totalSeats: vehicleType === 'TRAIN' ? parseInt(document.getElementById('totalSeats').value) : null
                    };
                    try {
                        var vehicle = await apiPost(API_ENDPOINTS.OWNER_VEHICLES, vehiclePayload);
                        var schedulePayload = {
                            vehicleId: vehicle.id,
                            routeId: parseInt(document.getElementById('routeSelect').value),
                            scheduleDate: document.getElementById('scheduleDate').value,
                            departureTime: document.getElementById('departureTime').value + ':00',
                            arrivalTime: document.getElementById('arrivalTime').value + ':00',
                            price: parseFloat(document.getElementById('ticketPrice').value)
                        };
                        await apiPost(API_ENDPOINTS.OWNER_SCHEDULES, schedulePayload);
                        msg.style.color = 'green';
                        msg.textContent = '\u2705 Vehicle and schedule added successfully!';
                        vehicleForm.reset();
                        document.getElementById('busTypeGroup').style.display = 'none';
                        document.getElementById('trainSeatsGroup').style.display = 'none';
                    } catch (err) {
                        msg.style.color = 'red';
                        msg.textContent = '\u274C Error: ' + (err.message || 'Failed to add vehicle');
                    } finally {
                        btn.disabled = false;
                        btn.textContent = 'Add Vehicle & Schedule';
                    }
                });
            }

            // Load all data
            loadRouteDropdown();
            loadRoutesTable();
            loadBookings();
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

        function showSection(sectionName) {
            document.querySelectorAll('.content-section').forEach(s => s.style.display = 'none');
            document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active'));
            document.getElementById(`${sectionName}-section`).style.display = 'block';
            event.target.classList.add('active');
        }

        function onVehicleTypeChange() {
            const type = document.getElementById('vehicleType').value;
            document.getElementById('busTypeGroup').style.display = type === 'BUS' ? 'block' : 'none';
            document.getElementById('trainSeatsGroup').style.display = type === 'TRAIN' ? 'block' : 'none';
        }

        // ‚îÄ‚îÄ‚îÄ ROUTE DROPDOWN ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        async function loadRouteDropdown() {
            const sel = document.getElementById('routeSelect');
            try {
                const routes = await apiGet(API_ENDPOINTS.PUBLIC_ROUTE_LIST);
                const list = Array.isArray(routes) ? routes : (routes.data || []);
                sel.innerHTML = '<option value="">Select a route</option>';
                list.forEach(r => {
                    const opt = document.createElement('option');
                    opt.value = r.id;
                    opt.textContent = `${r.fromLocation} ‚Üí ${r.toLocation} (${r.distanceKm} km)`;
                    sel.appendChild(opt);
                });
                if (list.length === 0) {
                    sel.innerHTML = '<option value="">No routes yet ‚Äî add one in Manage Routes</option>';
                }
            } catch (e) {
                sel.innerHTML = '<option value="">Failed to load routes</option>';
            }
        }


        // ‚îÄ‚îÄ‚îÄ MANAGE ROUTES ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        async function loadRoutesTable() {
            const grid = document.getElementById('routesCardGrid');
            grid.innerHTML = '<div class="owner-card-loading">Loading routes‚Ä¶</div>';
            try {
                const routes = await apiGet(API_ENDPOINTS.PUBLIC_ROUTE_LIST);
                const list = Array.isArray(routes) ? routes : (routes.data || []);
                if (list.length === 0) {
                    grid.innerHTML = '<div class="owner-card-loading">No routes yet. Add one above.</div>';
                    return;
                }
                grid.innerHTML = '';
                list.forEach(r => {
                    const card = document.createElement('div');
                    card.className = 'owner-item-card';
                    card.innerHTML = `
                        <div class="owner-card-head">
                            <div class="owner-card-title">
                                <span>${r.fromLocation}</span>
                                <span class="route-arrow">‚Üí</span>
                                <span>${r.toLocation}</span>
                            </div>
                            <span class="owner-id-badge">#${r.id}</span>
                        </div>
                        <div class="owner-card-divider"></div>
                        <div class="owner-card-meta">
                            <div class="owner-card-meta-row">
                                <span class="owner-card-meta-label">Distance</span>
                                <span class="owner-card-meta-value">${r.distanceKm} km</span>
                            </div>
                        </div>
                        <div class="owner-card-divider"></div>
                        <div class="owner-card-footer">
                            <button class="oc-btn oc-btn-edit" onclick="editRoute(${r.id}, '${r.fromLocation}', '${r.toLocation}', ${r.distanceKm})">‚úèÔ∏è Edit</button>
                            <button class="oc-btn oc-btn-delete" onclick="deleteRoute(${r.id})">üóëÔ∏è Delete</button>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            } catch (e) {
                console.error('loadRoutesTable error:', e);
                grid.innerHTML = `<div class="owner-card-loading" style="color:#e05260;">Error: ${e.message || 'Failed to load routes'}</div>`;
            }
        }

        function showAddRouteForm() {
            document.getElementById('editRouteId').value = '';
            document.getElementById('routeFormTitle').textContent = 'Add New Route';
            document.getElementById('routeFrom').value = '';
            document.getElementById('routeTo').value = '';
            document.getElementById('routeDistance').value = '';
            document.getElementById('routeFormMsg').textContent = '';
            document.getElementById('addRouteFormContainer').style.display = 'block';
        }

        function hideAddRouteForm() {
            document.getElementById('addRouteFormContainer').style.display = 'none';
        }

        function editRoute(id, from, to, distance) {
            document.getElementById('editRouteId').value = id;
            document.getElementById('routeFormTitle').textContent = 'Edit Route';
            document.getElementById('routeFrom').value = from;
            document.getElementById('routeTo').value = to;
            document.getElementById('routeDistance').value = distance;
            document.getElementById('routeFormMsg').textContent = '';
            document.getElementById('addRouteFormContainer').style.display = 'block';
            document.getElementById('addRouteFormContainer').scrollIntoView({ behavior: 'smooth' });
        }

        async function saveRoute(e) {
            e.preventDefault();
            const msg = document.getElementById('routeFormMsg');
            const editId = document.getElementById('editRouteId').value;
            const payload = {
                fromLocation: document.getElementById('routeFrom').value,
                toLocation: document.getElementById('routeTo').value,
                distanceKm: parseFloat(document.getElementById('routeDistance').value)
            };

            try {
                if (editId) {
                    await apiPut(`${API_ENDPOINTS.OWNER_ROUTES}/${editId}`, payload);
                    msg.style.color = 'green';
                    msg.textContent = '‚úÖ Route updated!';
                } else {
                    await apiPost(API_ENDPOINTS.OWNER_ROUTES, payload);
                    msg.style.color = 'green';
                    msg.textContent = '‚úÖ Route added!';
                }
                await loadRoutesTable();
                await loadRouteDropdown();
                setTimeout(hideAddRouteForm, 1500);
            } catch (err) {
                msg.style.color = 'red';
                msg.textContent = '‚ùå ' + (err.message || 'Failed to save route');
            }
        }

        async function deleteRoute(id) {
            try {
                // 1. Check for dependent schedules first
                const schedulesResponse = await apiGet(API_ENDPOINTS.OWNER_SCHEDULES);
                const schedules = Array.isArray(schedulesResponse) ? schedulesResponse : (schedulesResponse.data || []);

                // Find schedules linked to this route (handle both direct ID and object structure)
                const dependencies = schedules.filter(s =>
                    String(s.routeId) === String(id) || (s.route && String(s.route.id) === String(id))
                );

                if (dependencies.length > 0) {
                    const confirmMsg = `This route has ${dependencies.length} active schedule(s).\nDeleting this route will PERMANENTLY DELETE all associated schedules and bookings.\n\nAre you sure you want to proceed?`;
                    showConfirm(
                        confirmMsg,
                        async () => {
                            const btn = document.querySelector(`button[onclick="deleteRoute(${id})"]`);
                            if (btn) { btn.disabled = true; btn.textContent = 'Deleting...'; }
                            for (const schedule of dependencies) {
                                await apiDelete(`${API_ENDPOINTS.OWNER_SCHEDULES}/${schedule.scheduleId || schedule.id}`);
                            }
                            await apiDelete(`${API_ENDPOINTS.OWNER_ROUTES}/${id}`);
                            await loadRoutesTable();
                            await loadRouteDropdown();
                            showToast('Route and schedules deleted.', 'success');
                        },
                        null,
                        { yesLabel: 'Yes, delete all', icon: '‚ö†Ô∏è' }
                    );
                    return; // callback handles the rest
                } else {
                    showConfirm(
                        'Delete this route? This cannot be undone.',
                        async () => {
                            await apiDelete(`${API_ENDPOINTS.OWNER_ROUTES}/${id}`);
                            await loadRoutesTable();
                            await loadRouteDropdown();
                            showToast('Route deleted.', 'success');
                        },
                        null,
                        { yesLabel: 'Yes, delete', icon: 'üóëÔ∏è' }
                    );
                    return; // callback handles the rest
                }
            } catch (err) {
                console.error('Delete failed:', err);
                showToast('Failed to delete route: ' + (err.message || 'Data integrity error'), 'error');
                await loadRoutesTable();
            }
        }

        // ‚îÄ‚îÄ‚îÄ BOOKINGS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

        // Extract price from any possible backend DTO structure
        function resolvePrice(b) {
            // Flat fields
            const flat = b.totalPrice ?? b.price ?? b.ticketPrice
                ?? b.amount ?? b.fare ?? b.totalFare
                ?? b.totalAmount ?? b.cost;
            if (flat != null && flat !== '') return flat;

            // Nested inside schedule
            const s = b.schedule || b.scheduleDetails || {};
            const nested = s.price ?? s.ticketPrice ?? s.totalPrice ?? s.amount ?? s.fare;
            if (nested != null && nested !== '') return nested;

            // Nested inside schedule.route or route
            const r = s.route || b.route || {};
            const routePrice = r.price ?? r.ticketPrice ?? r.amount;
            if (routePrice != null && routePrice !== '') return routePrice;

            return null;
        }

        async function loadBookings() {
            const grid = document.getElementById('bookingsCardGrid');
            grid.innerHTML = '<div class="owner-card-loading">Loading bookings‚Ä¶</div>';
            try {
                const bookings = await apiGet(API_ENDPOINTS.OWNER_BOOKINGS);
                const list = Array.isArray(bookings) ? bookings : (bookings.data || []);

                // Log raw data so we can inspect field names in the browser console
                if (list.length > 0) {
                    console.log('[Owner Dashboard] First booking object:', JSON.parse(JSON.stringify(list[0])));
                    console.log('[Owner Dashboard] All booking keys:', Object.keys(list[0]));
                }

                if (list.length === 0) {
                    grid.innerHTML = '<div class="owner-card-loading">No bookings yet.</div>';
                    return;
                }

                grid.innerHTML = '';
                list.forEach(b => {
                    const price = resolvePrice(b);
                    const priceDisplay = price != null ? `‚Çπ${price}` : 'N/A';

                    // Route display: try nested schedule ‚Üí route
                    const s = b.schedule || b.scheduleDetails || {};
                    const r = s.route || b.route || {};
                    const from = b.fromLocation || r.fromLocation || s.fromLocation || r.from || '-';
                    const to = b.toLocation || r.toLocation || s.toLocation || r.to || '-';

                    const statusRaw = (b.status || 'CONFIRMED').toUpperCase();
                    const statusClass = statusRaw === 'CONFIRMED' ? 'confirmed'
                        : statusRaw === 'CANCELLED' ? 'cancelled' : 'pending';

                    const dateStr = b.bookingDate
                        ? new Date(b.bookingDate).toLocaleDateString('en-IN', { day: '2-digit', month: 'short', year: 'numeric' })
                        : '-';

                    const card = document.createElement('div');
                    card.className = 'owner-item-card';
                    card.innerHTML = `
                        <div class="owner-card-head">
                            <div class="owner-card-title">
                                <span>${from}</span>
                                <span class="route-arrow">‚Üí</span>
                                <span>${to}</span>
                            </div>
                            <span class="owner-id-badge">#${b.id}</span>
                        </div>
                        <div class="owner-card-divider"></div>
                        <div class="owner-card-meta">
                            <div class="owner-card-meta-row">
                                <span class="owner-card-meta-label">Passenger</span>
                                <span class="owner-card-meta-value">${b.passengerName || b.userId || '-'}</span>
                            </div>
                            <div class="owner-card-meta-row">
                                <span class="owner-card-meta-label">Seat</span>
                                <span class="owner-card-meta-value">${b.seatNumber || '-'}</span>
                            </div>
                            <div class="owner-card-meta-row">
                                <span class="owner-card-meta-label">Date</span>
                                <span class="owner-card-meta-value">${dateStr}</span>
                            </div>
                            <div class="owner-card-meta-row">
                                <span class="owner-card-meta-label">Price</span>
                                <span class="owner-card-meta-value accent">${priceDisplay}</span>
                            </div>
                        </div>
                        <div class="owner-card-divider"></div>
                        <div class="owner-card-footer space-between">
                            <span class="oc-status ${statusClass}">${statusRaw}</span>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            } catch (e) {
                console.error('[Owner Dashboard] Bookings load error:', e);
                grid.innerHTML = `<div class="owner-card-loading" style="color:#e05260;">Failed to load bookings: ${e.message || ''}</div>`;
            }
        }


    </script>
    <script src="../js/toast.js"></script>
